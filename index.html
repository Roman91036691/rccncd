<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raccoon Coin Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 햇햨햟햫 햡햦 -->
  <div id="game-screen" class="screen active">
    <div class="game-container">
      <div id="score">0</div>
      <img id="coin" src="coin.png" alt="Raccoon Coin" />
      <div id="energy" style="margin-top: 10px; font-size: 20px; color: white;">3000 / 3000 游댊</div>

    </div>
  </div>

  <!-- 햇햨햟햫 햪햟햡햟향햦햫혞 -->
  <div id="shop-screen" class="screen">
    <div class="shop-container">
      <h1>游 햎햟햡햟향햦햫</h1>
      <div class="item">
        <div class="item-title">游눩 햐햊햍햃 햌햍핹햌햒</div>
        <div class="item-desc">+1 햢 쮐쮏 향햟 햨햩혰햨</div>
        <button id="buy-click-power">햌혞햦혝햦 향햟 300 游뿣</button>
      </div>
      
      <!-- 햑쮏쒫썜햦 햢쮏얧썛쨿 혰향햫혰혣햣 -->
    </div>
  </div>

  <!-- 햟햫햣햩혧 햫햟쒬뒗햟혡혰혱 -->
  <div class="nav-bar">
    <button id="btn-game" class="nav-button active">游붛</button>
    <button id="btn-shop" class="nav-button">游</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
